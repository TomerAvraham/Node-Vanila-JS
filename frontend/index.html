<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div data-edit-modal  class="edit-modal">
      <form data-edit-modal-form >
        <input data-edit-modal-firstName type="text" placeholder="firstName" name="firstName" id="">
        <input data-edit-modal-lastName type="text" placeholder="lastName" name="lastName" id="">
        <input data-edit-modal-age type="number" placeholder="age" name="age" id="">
        <input type="submit"value="Edit">
      </form>
    </div>
    <form data-user-form>
      <input
        data-user-fullname
        required
        placeholder="Full name..."
        type="text"
      />
      <input data-user-age required placeholder="Age..." type="number" />
      <button type="submit">Add</button>
    </form>
    <table border="3">
      <thead>
        <tr>
          <th>id</th>
          <th>first name</th>
          <th>last name</th>
          <th>age</th>
        </tr>
      </thead>
      <tbody data-table-body></tbody>
    </table>
  </body>
  <script src="./script.js"></script>
</html>
